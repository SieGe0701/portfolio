<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class="container">
        <div class="card login-card" style="max-width:400px; margin:4rem auto;">
            <h2 class="login-title">Admin Login</h2>
            {% if error %}
                <div class="login-error">{{ error }}</div>
            {% endif %}
            <form method="post" class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input-field" required autocomplete="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password">
                <button type="submit" class="btn-primary login-btn">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
