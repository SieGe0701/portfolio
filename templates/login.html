<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="min-height:100vh; background: linear-gradient(135deg, #0a0a0a 60%, #00ffcc 100%); display:flex; align-items:center; justify-content:center;">
    <main class="container" style="display:flex; align-items:center; justify-content:center; min-height:100vh;">
        <div class="card login-card">
            <h1 class="login-title">Admin Login</h1>
            {% if error %}
                <div class="login-error">{{ error }}</div>
            {% endif %}
            <form method="post" class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input-field" required autocomplete="username"><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password"><br>
                <input type="submit" value="Login" class="btn-primary login-btn">
            </form>
        </div>
    </main>
</body>
</html>
