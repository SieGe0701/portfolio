<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ post.title if post else 'Blog Not Found' }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <script src="/static/js/Side_nav.js"></script>
    <button class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="about_me">About</a>
            <a href="/projects">Projects</a>
            <a href="/Work_Experience">Work Experience</a>
            <a href="/contact">Contact</a>
            <a href="/blog">Blog</a>
        </div>
    </nav>
    <div class="nav-overlay"></div>
    <main class="container">
        {% if post %}
            <div class="card blog-post">
                <h1>{{ post.title }}</h1>
                <p class="blog-date"><em>{{ post.date }}</em></p>
                <p style="white-space: pre-line;">{{ post.content }}</p>
                {% if is_admin %}
                <form method="post" onsubmit="return confirm('Are you sure you want to delete this blog post?');" style="margin-top:2.5rem;">
                    <input type="hidden" name="delete" value="1">
                    <button type="submit" class="delete-btn">ðŸ—‘ Delete Post</button>
                </form>
                {% endif %}
            </div>
        {% else %}
            <div class="card">
                <h2>Blog post not found.</h2>
                <a href="/blog" class="btn-primary">Back to Blog List</a>
            </div>
        {% endif %}
    </main>
</body>
</html>
