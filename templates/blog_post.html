<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ post.title if post else 'Blog Not Found' }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <script src="/static/js/Side_nav.js"></script>
    <button class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="about_me">About</a>
            <a href="/projects">Projects</a>
            <a href="/Work_Experience">Work Experience</a>
            <a href="/contact">Contact</a>
            <a href="/blog">Blog</a>
        </div>
    </nav>
    <div class="nav-overlay"></div>
    <main class="container">
        {% if post %}
            <div class="blog-post">
                {% if is_admin and edit_mode %}
                    <form method="post" class="blog-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" value="{{ post.title }}" required class="input-field">
                        <label for="content">Content (Markdown supported):</label>
                        <textarea id="content" name="content" rows="10" required class="input-field">{{ post.content }}</textarea>
                        <input type="hidden" name="save_edit" value="1">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <a href="/blog/{{ post.id }}" class="btn-primary" style="background:#888; color:#fff; margin-left:1rem;">Cancel</a>
                    </form>
                {% else %}
                    <h1>{{ post.title }}</h1>
                    <p class="blog-date"><em>{{ post.date }}</em></p>
                    <div class="blog-content">{{ post.content_html|safe }}</div>
                    {% if is_admin %}
                        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                            <form method="post" style="margin: 0;">
                                <input type="hidden" name="edit" value="1">
                                <button type="submit" class="btn-primary" style="padding: 0.5rem 1.2rem; font-size: 1rem;">Edit Post</button>
                            </form>
                            <form method="post" style="margin: 0;" onsubmit="return confirm('Are you sure you want to delete this post?');">
                                <input type="hidden" name="delete" value="1">
                                <button type="submit" class="delete-btn" style="padding: 0.5rem 1.2rem; font-size: 1rem;">Delete Post</button>
                            </form>
                        </div>
                    {% endif %}
                {% endif %}
            </div>
        {% else %}
            <div class="blog-post">
                <h2>Post not found.</h2>
            </div>
        {% endif %}
    </main>
</body>
</html>
